name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.0.1

  Test:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: List available Xcode versions
        run: ls /Applications | grep Xcode
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_14.0.app && /usr/bin/xcodebuild -version
      - name: Go to Vendor directory, start wiremock and run tests
        run: |
          cd Template/Vendor &&
          java -jar wiremock-jre8-standalone-2.31.0.jar --port 9999 --verbose &&
          cd ../.. && 
          xcodebuild test -scheme Dev\ Template -workspace Template.xcworkspace  -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=16.0' -enableCodeCoverage YES | xcpretty && exit ${PIPESTATUS[0]}
          
  macos:
    strategy:
      fail-fast: false
      matrix:
        macos:
          - 11
          - 12
        xcode:
          - latest-stable
    runs-on: macos-${{ matrix.macos }}
    steps:
      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and Test
        run:
          xcodebuild -project Template_SwiftUI.xcodeproj -scheme "SwiftFormat (Framework)" -sdk macosx clean build test
      - name: Codecov
        uses: codecov/codecov-action@v2
        with:
          env_vars: MD_APPLE_SDK_ROOT,RUNNER_OS,RUNNER_ARCH
